<h1 class="title">Adauga</h1>

<form class="form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <mat-form-field class="form__field">
    <input matInput type="text" placeholder="Title" formControlName="title">
    <mat-error>Title is too short.</mat-error>
  </mat-form-field>

  <mat-form-field class="form__field">
    <input matInput type="number" placeholder="Min price" formControlName="minPrice">
    <mat-error>Cannot be less than 0.</mat-error>
  </mat-form-field>

  <mat-form-field class="form__field">
    <input matInput type="number" placeholder="Max price" formControlName="maxPrice" [errorStateMatcher]="matcher">
    <mat-error *ngIf="searchForm.controls['maxPrice'].hasError('min')">Cannot be less than 0.</mat-error>
    <mat-error *ngIf="searchForm.hasError('minLessThanMax')">Should be larger than min price.</mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="text"
           placeholder="Alege tip centrala"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button class="form__submit"
          color="primary"
          mat-raised-button>SEARCH</button>
</form>
