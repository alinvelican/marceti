
<h2 mat-dialog-title>Actualizeaza</h2>


<mat-dialog-content [formGroup]="form">
    <mat-form-field>

        <mat-select placeholder="Tip Combustibil"
            formControlName="tipcomb">

            <mat-option value="Gazos">
                Gazos</mat-option>
            <mat-option value="Lichid">
                Lichid</mat-option>
            <mat-option value="Solid">
                Solid</mat-option>
                <mat-option value="Electric">
                    Electric</mat-option>

        </mat-select>

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="Putere Nominal"
               formControlName="putnom">

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="Randament"
               formControlName="rand">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Presiune Nominal"
               formControlName="prenom">

    </mat-form-field>
  

    <mat-form-field>

        <mat-select placeholder="Fluid de lucru"
            formControlName="fluid">

            <mat-option value="Apa">
                Apa</mat-option>
            <mat-option value="Antigel">
                Antigel</mat-option>
            
        </mat-select>

    </mat-form-field>


    <!-- <mat-form-field>

        <input matInput [matDatepicker]="myDatepicker"
            formControlName="releasedAt">

        <mat-datepicker-toggle matSuffix
                               [for]="myDatepicker">

        </mat-datepicker-toggle>

        <mat-datepicker #myDatepicker></mat-datepicker>

    </mat-form-field> -->

    <!-- <mat-form-field>

        <textarea matInput placeholder="Description"
            formControlName="longDescription">

        </textarea>

    </mat-form-field> -->


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
